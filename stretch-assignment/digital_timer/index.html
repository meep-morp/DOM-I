<!DOCTYPE html>
<html>
  <head>
    <title>I count to ten</title>
    <link rel="stylesheet" href="styles.css">
    <script>document.querySelector('body').style.color('red');</script>
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
